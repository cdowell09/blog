{{ define "main" }}
  <article class="post">
    <header>
      <h1>{{ .Title }}</h1>
      {{ if eq .Section "posts" }}
        <p class="meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
        </p>
      {{ end }}
    </header>

    <div class="prose">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
      <ul class="tags" aria-label="Tags">
        {{ range . }}<li>{{ . }}</li>{{ end }}
      </ul>
    {{ end }}
  </article>
{{ end }}
